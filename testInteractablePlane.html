<script>

  // Set up plugins

  Leap.loop({background: true})
    .use('transform', {
      vr: 'desktop' // Switch to meters.
    })
    .use('boneHand', {
      targetEl: document.body,
      opacity: 0.3,
      jointColor: new THREE.Color(0xffffff),
      rendererOps: {antialias: true}
    })
    .use('proximity');


  // Set up scene

  var scene = Leap.loopController.plugins.boneHand.scene;
  var camera = Leap.loopController.plugins.boneHand.camera;
  var renderer = Leap.loopController.plugins.boneHand.renderer;
  camera.position.set( 0, 0.3, 0.6);


  var axisHelper = new THREE.AxisHelper( 0.1 );
  scene.add( axisHelper );



  var imgGeometry = new THREE.PlaneGeometry(0.1, 0.2);
  var material = new THREE.MeshPhongMaterial();
  var imageMesh = new THREE.Mesh(imgGeometry, material);
  var image = new InteractablePlane(imageMesh, Leap.loopController, {moveZ: false, moveX: false});
  scene.add(imageMesh);


</script>

</html>
